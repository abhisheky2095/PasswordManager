<body>
  <header>
    <h1>Server Database Demo</h1>
  </header>
  <form action="/add" method="POST">
    <fieldset>
      <h3>Add new Server Info</h3>
      <label>Server Ip</label>
      <input type ="text" id = 'empID' name="id" size="30" required>
      <br><br>
      <label>Username</label>
      <input type="text" id = "username" name="name" size="30" required>
      <br><br>
      <label>Password</label>
      <input type="text" id = "password" name="password" size="30" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
